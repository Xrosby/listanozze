<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Nozze - Ønskeliste</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin: 0;
            padding: 10px 0;
            border-bottom: 2px solid #ccc;
            display: inline-block;
            text-transform: uppercase;
        }

        .iban {
            font-size: 20px;
            margin-bottom: 20px;
            color: #555;
        }

        .listanozze {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .listanozze:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        #lista-nozze {
            font-size: 36px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
            display: block;
            margin-top: 20px;
        }

        #lista-nozze:hover {
            color: #111;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="separator">
            <h1>IBAN: IT14 B036 4601 6005 2641 0290 125</h1>
        </div>

        <a id="lista-nozze" href="#">Lista nozze - Ønskeliste</a>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Nozze - Ønskeliste</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --cardSideOne: white;
            --cardSideTwo: white;

            --fontColorHeader: black;
            --fontColorBody: white;

            font-size: 16px;
        }

        .dancing-script {
            font-family: "Dancing Script", cursive;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        * {
            box-sizing: border-box;
        }

        p {
            color: var(--fontColorBody);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .cardContainer {
            margin: 20px 0;
        }

        #buttonFlip {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        #buttonFlip2 {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        #buttonFlip3 {
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        #buttonFlip4 {
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .card {
            border-radius: 5px;
            transform-style: preserve-3d;
            perspective: 600;
            cursor: pointer;
            position: relative;
            width: 400px;
            height: 250px;
            transition: all 0.5s ease;
        }

        .side {
            backface-visibility: hidden;
            position: absolute;
            overflow: hidden;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card_hover {
            transform: rotateY(180deg);
        }

        .card--front {
            background-color: #ffffff !important;
            font-size: 25px;
            color: #d9534f;
            font-weight: 300;
            padding: 18px;
            background-color: var(--cardSideOne);
            box-shadow: 1px 1px 4px #333;
        }

        .card--back {
            /*background-color: #d9534f !important;*/
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 50% 50%;
            transform: rotateY(180deg);
            background-color: var(--cardSideTwo);
        }

        .honeymoon-back {
            background-image: url("./japan.png");

        }

        .house-back {
            background-image: url("./house.png");
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d9534f;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 75%;
            width: 80%;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
        }

        .banner img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }


        h2 {
            color: #d9534f;
            font-size: 22px;
        }

        .roboto-regular {
            font-family: "Roboto", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .lora-400 {
            font-family: "Playfair Display", serif;
            font-optical-sizing: auto;
            font-weight: 900;
            font-style: normal;
        }


        .iban {
            background-color: white;
            font-weight: 400;
            color: #d9534f;
            font-size: 16px;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            text-transform: uppercase;
        }

        .listanozze {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .listanozze:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        #lista-nozze {
            text-decoration: none;
        }

        #lista-nozze:hover {
            color: #111;
        }

        .social-links a {
            color: #007bff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
        }

        .social-links a:hover {
            color: #0056b3;
        }

        #separator {
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 2px solid #ccc;
            padding-bottom: 20px;
        }

        button {
            width: 120px;
            background-color: white;
            color: #d9534f;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Media Query for Tablets */
        @media only screen and (max-width: 768px) {
            .card {
                width: 89vw;
                height: 45vh;
            }

            .card--front {
                font-size: 23px;
            }

            .container {
                width: 95%;
                height: 95%;
            }

            h1 {
                font-size: 20px;
            }

            .iban {
                font-size: 14px;
            }

            .listanozze,
            #lista-nozze {
                font-size: 14px;
            }
        }

        /* Media Query for Smartphones */
        @media only screen and (max-width: 480px) {
            .card {
                width: 85vw;
                height: 45vh;
            }

            .card--front {
                font-size: 28px;
            }

            .container {
                width: 95%;
                height: 98%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            h1 {
                font-size: 15px;
            }

            .iban {
                font-size: 14px;
            }

            .listanozze,
            #lista-nozze {
                font-size: 12px;
            }

            .social-links a {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }

            .icon {
                font-size: 25px
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/749e968ae4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div>

            <div class="cardContainer">
                <div class="card" id="card">
                    <div style="display:flex;flex-direction: column;" id="buttonFlip"
                        class="card--front side dancing-script">
                        Aiuta alla nostra luna di miele
                        <i style="margin:15px;" class="fa-solid fa-plane icon"></i>
                        Hjælp med vores bryllupsrejse
                    </div>
                    <div id="buttonFlip2" class="card--back side honeymoon-back">
                        <div style="display:flex;flex-direction: column; align-items: center;">
                            <span class="iban roboto-regular "><i style="margin-right:5px" class="fas fa-heart"></i>IT14
                                B036
                                4601
                                &zwj;6005
                                2641 0290 125</span>
                            <button class="roboto-regular" id="copy-iban">Copia/Kopiér</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cardContainer">
                <div class="card" id="card2">
                    <div style="display:flex;flex-direction: column;" id="buttonFlip3"
                        class="card--front side dancing-script">
                        Aiuta alla decorazione della nostra casa
                        <i style="margin:15px;" class="fas fa-house icon"></i>
                        Hjælp med at indrette vores hjem
                    </div>
                    <div id="buttonFlip4" class="card--back side house-back ">
                        <a target="_blank" style="display:flex;flex-direction: column; padding:20px" class="iban"
                            id="lista-nozze" class="listanozze" href="https://www.habitatonline.it/"><i
                                style="font-size:20px" class="fas fa-gift"></i>
                            <span class="roboto-regular" style="margin-top:5px">Lista nozze/Ønskeliste</span></a>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script>
        function copyIBAN(e) {
            e.preventDefault()
            navigator.clipboard.writeText("IT14 B036 4601 6005 2641 0290 125");
            const copyIbanBTN = document.getElementById('copy-iban')
            console.log(copyIBAN)
            copyIbanBTN.innerText = 'Copied!'
            copyIbanBTN.style.backgroundColor = '#d9534f'
            copyIbanBTN.style.color = 'white'

        }

        const delay = 100

        const copyIbanBTN = document.getElementById('copy-iban')
        copyIbanBTN.addEventListener(('touchstart'), copyIBAN)
        copyIbanBTN.addEventListener(('click'), copyIBAN)


        const flipClass = 'card_hover'

        const card = document.getElementById('card');
        const card2 = document.getElementById('card2');

        const buttonClick = document.getElementById('buttonFlip');
        buttonClick.addEventListener('click', function () {
            card.classList.toggle(flipClass);
            if (card2.classList.contains(flipClass)) {
                setTimeout(() => card2.classList.toggle(flipClass), delay)

            }

        });

        const buttonClick2 = document.getElementById('buttonFlip2');
        buttonClick2.addEventListener('click', function (e) {
            const target = e.target.id;
            if (target !== 'copy-iban') card.classList.toggle('card_hover');
        });


        const buttonClick3 = document.getElementById('buttonFlip3');
        buttonClick3.addEventListener('click', function () {
            card2.classList.toggle('card_hover');
            if (card.classList.contains(flipClass)) {
                setTimeout(() => card.classList.toggle(flipClass), delay)

            }
        });

        const buttonClick4 = document.getElementById('buttonFlip4');
        buttonClick4.addEventListener('click', function (e) {
            const target = e.target.id;
            if (target !== 'lista-nozze') card2.classList.toggle('card_hover');
        });

    </script>
</body>

</html>

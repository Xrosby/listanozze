<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Nozze - Ønskeliste</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --cardSideOne: white;
            --cardSideTwo: white;

            --fontColorHeader: black;
            --fontColorBody: white;

            font-size: 16px;
        }

        * {
            box-sizing: border-box;
        }

        p {
            color: var(--fontColorBody);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .cardContainer {
            margin: 20px 0;
        }

        .card {
            transform-style: preserve-3d;
            perspective: 600;
            cursor: pointer;
            position: relative;
            width: 400px;
            height: 250px;
            transition: all 0.5s ease;
            box-shadow: 1px 2px 4px #333;
        }

        .side {
            backface-visibility: hidden;
            position: absolute;
            overflow: hidden;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card_hover {
            transform: rotateY(180deg);
        }

        .card--front {
            font-size: 25px;
            color: #d9534f;
            font-weight: 300;
            padding: 18px;
            background-color: var(--cardSideOne);
        }

        .card--back {
            transform: rotateY(180deg);
            background-color: var(--cardSideTwo);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d9534f;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 75%;
            width: 80%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .banner img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }


        h2 {
            color: #d9534f;
            font-size: 22px;
        }

        .iban {
            font-weight: 700;
            color: #d9534f;
            font-size: 24px;
            margin: 0;
            padding: 10px 0 20px 0;
            display: inline-block;
            text-transform: uppercase;
        }

        .listanozze {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .listanozze:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        #lista-nozze {
            text-decoration: none;
        }

        #lista-nozze:hover {
            color: #111;
        }

        .social-links a {
            color: #007bff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
        }

        .social-links a:hover {
            color: #0056b3;
        }

        #separator {
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 2px solid #ccc;
            padding-bottom: 20px;
        }

        button {
            width: 120px;
            background-color: #d9534f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Media Query for Tablets */
        @media only screen and (max-width: 768px) {


            .card {
                width: 250px;
                height: 200px;
            }

            .card--front {
                font-size: 18px;
            }

            .container {
                width: 95%;
                height: 95%;
            }

            h1 {
                font-size: 20px;
            }

            .iban {
                font-size: 14px;
            }

            .listanozze,
            #lista-nozze {
                font-size: 14px;
            }
        }

        /* Media Query for Smartphones */
        @media only screen and (max-width: 480px) {
            .card {
                width: 200px;
                height: 150px;
            }

            .card--front {
                font-size: 16px;
            }

            .container {
                width: 95%;
                height: 98%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            h1 {
                font-size: 15px;
            }

            .iban {
                font-size: 13px;
            }

            .listanozze,
            #lista-nozze {
                font-size: 13px;
            }

            .social-links a {
                font-size: 20px;
            }

            button {
                font-size: 12px;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/749e968ae4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div>

            <div class="cardContainer">
                <div class="card" id="card">
                    <div style="display:flex;flex-direction: column;" id="buttonFlip" class="card--front side">
                        Help with our honeymoon
                        <i style="margin-top:15px;" class="fa-solid fa-plane"></i>
                    </div>
                    <div id="buttonFlip2" class="card--back side">
                        <div>
                            <h1 class="iban"><i class="fas fa-heart"></i> IBAN: IT14 B036 4601 6005 2641 0290 125</h1>
                            <button id="copy-iban" onclick="(e) => copyIBAN(e)">Copy IBAN</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cardContainer">
                <div class="card" id="card2">
                    <div style="display:flex;flex-direction: column;" id="buttonFlip3" class="card--front side">
                        Help with decorating our house
                        <i style="margin-top:15px;" class="fas fa-house"></i>
                    </div>
                    <div id="buttonFlip4" class="card--back side">
                        <a target="_blank" style="display:flex;flex-direction: column;" class="iban" id="lista-nozze" class="listanozze"
                            href="https://www.habitatonline.it/"><i style="font-size:20px" class="fas fa-gift"></i><span> Lista
                                nozze </span>
                            Ønskeliste</a>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script>
        function copyIBAN(e) {
            e.stopPropagation()
            navigator.clipboard.writeText("IT14 B036 4601 6005 2641 0290 125");
            const copyIbanBTN = document.getElementById('copy-iban')
            copyIbanBTN.innerText = 'Copied!'

        }

        const flipClass = 'card_hover'

        const card = document.getElementById('card');
        const buttonClick = document.getElementById('buttonFlip');
        buttonClick.addEventListener('click', function () {
            card.classList.toggle('card_hover');
        });

        const buttonClick2 = document.getElementById('buttonFlip2');
        buttonClick2.addEventListener('click', function (e) {
            const target = e.target.id;
            if (target !== 'copy-iban') card.classList.toggle('card_hover');
        });


        const card2 = document.getElementById('card2');
        const buttonClick3 = document.getElementById('buttonFlip3');
        buttonClick3.addEventListener('click', function () {
            card2.classList.toggle('card_hover');
        });

        const buttonClick4 = document.getElementById('buttonFlip4');
        buttonClick4.addEventListener('click', function (e) {
            const target = e.target.id;
            if (target !== 'lista-nozze') card2.classList.toggle('card_hover');
        });

    </script>
</body>

</html>

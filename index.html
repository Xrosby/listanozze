<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Nozze - Ønskeliste</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d9534f;
        }

        .container {
            text-align: center;
            max-width: 80%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .banner img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }


        h2 {
            color: #d9534f;
            font-size: 22px;
        }

        .iban {
            font-weight: 700;
            color: #d9534f;
            font-size: 24px;
            margin: 0;
            padding: 10px 0 20px 0;
            display: inline-block;
            text-transform: uppercase;
        }

        .listanozze {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .listanozze:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        #lista-nozze {
            text-decoration: none;
        }

        #lista-nozze:hover {
            color: #111;
        }

        .social-links a {
            color: #007bff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
        }

        .social-links a:hover {
            color: #0056b3;
        }

        #separator {
            display:flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 2px solid #ccc;
            padding-bottom: 20px;
        }

        button {
            width:120px;
            background-color: #d9534f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Media Query for Tablets */
        @media only screen and (max-width: 768px) {
            .container {
                max-width: 90%;
            }

            h1 {
                font-size: 20px;
            }

            .iban {
                font-size: 14px;
            }

            .listanozze,
            #lista-nozze {
                font-size: 24px;
            }
        }

        /* Media Query for Smartphones */
        @media only screen and (max-width: 480px) {
            .container {
                max-width: 80%;
                height: 90%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            h1 {
                font-size: 15px;
            }

            .iban {
                font-size: 13px;
            }

            .listanozze,
            #lista-nozze {
                font-size: 15px;
            }

            .social-links a {
                font-size: 20px;
            }

            button {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h2>Welcome to our wedding page!</h2>
            <p>We are grateful for your presence and support on our special day.</p>
            <div id="separator">
                <h1 class="iban"><i class="fas fa-heart"></i> IBAN: IT14 B036 4601 6005 2641 0290 125</h1>
                <button onclick="copyIBAN()">Copy IBAN</button>
            </div>
            <a class="iban" id="lista-nozze" class="listanozze" href="#"><i class="fas fa-gift"></i> Lista nozze - Ønskeliste</a>
  
        </div>
    </div>

    <script>
        function copyIBAN() {
            navigator.clipboard.writeText("IT14 B036 4601 6005 2641 0290 125");
            alert("IBAN copied to clipboard!");
        }
    </script>
</body>

</html>
